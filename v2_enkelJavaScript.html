<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trafficLight {
            display: flex;
            flex-direction: column;
            width: 3rem;
            height: 10rem;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div id="trafficLight">
    </div>

    <script>
        showGreen();
        function showGreen() {
            document.getElementById('trafficLight').innerHTML = /*HTML*/`
                <div class="light" style="background-color: gray;"></div>
                <div class="light" style="background-color: gray;"></div>
                <div class="light" style="background-color: green;"></div>            
            `;
        }
    </script>
</body>

</html>
